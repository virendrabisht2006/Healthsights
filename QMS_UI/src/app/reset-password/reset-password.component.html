<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Reset Password</h1>
                            <!-- <p class="text-muted">Forgot Password</p> -->
                            <form [formGroup]="myForm" class="form-horizontal" novalidate>
                                <div class="form-group">
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                        </div>
                                        <input class="form-control" formControlName="password" placeholder="Password"
                                               type="password">
                                    </div>
                                    <div class="row">
                                    <span class="col-lg-5">
                                        <small
                                            *ngIf="!myForm.controls.password.valid && myForm.controls.password.touched"
                                            class="text-danger">
                                      New Password is required.
                                      </small>
                                    </span>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                        </div>
                                        <input class="form-control" formControlName="confirmPassword"
                                               placeholder="Confirm Password" type="password">
                                    </div>
                                    <div class="row">
                                    <span class="col-lg-5">
                                        <small
                                            *ngIf="!myForm.controls.confirmPassword.valid && myForm.controls.confirmPassword.touched"
                                            class="text-danger">
                                      New Password is required.
                                      </small>
                                    </span>
                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <a (click)="OnSubmit(myForm.value,myForm.valid)"
                                               class="btn btn-primary px-4">Submit</a>
                                        </div>
                                        <!-- <div class="col-6 text-right">
                                            <button class="btn btn-link px-0" type="button" [routerLink]="['/login']">Login</button>
                                        </div> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                            <img class="user-avatar" src="assets/images/itcinfotech-logo.jpg" width="150px"/>
                            <img src="assets/images/HealthcareInsights_White.png" style="margin-top: 10px"
                                 width="205px"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
