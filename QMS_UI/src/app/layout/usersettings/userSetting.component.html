<div style="margin: 25px;margin-top: 10px">
    <app-page-header [heading]="'Edit Profile'" [icon]="'fa-table'"></app-page-header>
    <div class="card ">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="myForm" class="form-horizontal" method="post" novalidate>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label font-weight-bold">First Name</label>
                                <div class="col-md-3">
                                    <input class="form-control" formControlName="firstName" placeholder="Fisrt Name"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label font-weight-bold">Last Name</label>
                                <div class="col-md-3">
                                    <input class="form-control" formControlName="lastName" placeholder="Last Name"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label font-weight-bold">Security Question</label>
                                <div class="col-md-3">
                <span>
                  <p-dropdown [autoDisplayFirst]="false" [options]="QuestionList" [style]="{'width':'100%'}"
                              formControlName="securityQuestion" placeholder="Security Question"
                              styleClass="form-control"></p-dropdown>
                </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label font-weight-bold">Security Answer</label>
                                <div class="col-md-3">
                                    <input class="form-control" formControlName="securityAnswer"
                                           placeholder="Security Answer" type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label font-weight-bold">Phone Number</label>
                                <div class="col-md-3">
                                    <input class="form-control" formControlName="phoneNumber" placeholder="Phone Number"
                                           type="text">
                                </div>
                            </div>
                            <div class="row">
                                <span class="col-lg-3"></span>
                                <span class="col-lg-6">
                 <small *ngIf="!myForm.controls.phoneNumber.valid && myForm.controls.phoneNumber.touched"
                        class="text-danger">
                    Enter valid Phone number
                  </small>
                </span>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label font-weight-bold">Email ID</label>
                                <div class="col-md-3">
                                    <input class="form-control" email="true" formControlName="EmailId" name="email"
                                           placeholder="Email" type="email">
                                </div>
                            </div>
                            <div class="row">
                                <span class="col-lg-3"></span>
                                <span class="col-lg-6">
                 <small *ngIf="!myForm.controls.EmailId.valid && myForm.controls.EmailId.touched" class="text-danger">
                    Enter valid Email
                  </small>
                </span>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer text-right">

                        <button [routerLink]="['/dashboard/']" class="btn btn-primary" type="button">Cancel
                        </button>&nbsp;&nbsp;
                        <button (click)="OnSubmit(myForm.value,myForm.valid)" class="btn btn-primary" type="submit"><i
                            class="fa fa-dot-circle-o"></i>&nbsp;Submit
                        </button>
                    </div>
                </div>
            </div>
