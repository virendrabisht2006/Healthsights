<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    .table {

        border-collapse: separate;
        border-spacing: 15px;
        font-family: sans-serif;
        border: 7px solid #8E8989;
    }

    .table > tbody > tr > td {
        border-top: 0px;

    }

    .form-control {
        border-color: #508E0E;

    }

    #reset {
        border-style: none;
    }

    .search-form {
        border-radius: 30px 0px 0px 30px;
        width: 300px;
        float: right;
        margin: 5px;

        /*border-radius:Top-left, Top-right, Bottom-right, Bottom-left;*/
    }

    /*to cange only one form and not all give unique class name like  class="search-form" */
    .search-btn {
        border-radius: 0px 30px 30px 0px;
        cursor: pointer;
        background-color: #508E0E;

    }

    .input-group-btn:last-child > .btn {
        margin: 5px;
    }

</style>
<body>

<div class="container">
    <form action="//www.google.com/search" class="form-inline" class="search-form" method="post" role="form"
          target="_blank">
        <div class="input-group">
            <input class="form-control search-form" placeholder="Search" type="text">
            <!--DO NOT NEED TRAILING SLASH "/" As HTML5 FORMS SLASHES ARE NO LONGER REQUIRED--> <span
                class="input-group-btn"><button class="btn btn-primary search-btn" data-target="#search-form" name="q"
                                                type="submit"><i class="fa fa-search"><!--FONT AWESOME font @ "http://fortawesome.github.io/Font-Awesome/" --></i>
                                    </button></span>
        </div>
    </form>
    <table class="table">
        <tbody>
        <tr>
            <td>
                <div class="form-group">
                    <input class="form-control" id="Measure_ID" placeholder="Measure ID" type="text">
                </div>
            </td>
            <td>
                <div class="form-group">
                    Clinical Condition:<input class="form-control" id="Clinical_Condition" list="browsers"
                                              placeholder="Clinical Condition" type="text">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Firestar">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <input class="form-control" id="Measure_Name" list="browsers" placeholder="Measure Name"
                           type="text">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Firestar">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <input class="form-control" id="Age_Criteria" list="browsers" placeholder="Age Criteria"
                           type="text">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Firestar">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <input class="form-control" id="Measure_Type" list="browsers" placeholder="Measure Type"
                           type="text">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Firestar">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <input class="form-control" id="Data_Source" list="browsers" placeholder="Data Source" type="text">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Firestar">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <input class="form-control" id="Measure_Steward" list="browsers" placeholder="Measure Steward"
                           type="text">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Firestar">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <input class="form-control" id="Numerator" list="browsers" placeholder="Numerator" type="text">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Firestar">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <input class="form-control" id="Exclusions" list="browsers" placeholder="Exclusions" type="text">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Firestar">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <input class="form-control" id="Denominator" list="browsers" placeholder="Denominator" type="text">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Firestar">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <input class="form-control" id="Program_Name" list="browsers" placeholder="Program Name"
                           type="text">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Firestar">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                </div>
            </td>
            <td>
                <div class="form-group">


                    <textarea class="form-control" id="comment" placeholder="Measure Description" rows="5"
                              type="text"></textarea>
                </div>
</div>
</td>
</tr>
<tr>
    <td>
        <div class="form-group">
            <button class="btn clear" type="button"><u><input id="reset" name='reset' type='reset'
                                                              value='Clear All'></u></button>
        </div>
    </td>
    <td>
        <button class="btn clear" type="button">Save Measure</button>
        <button class="btn btn-success clear" type="button">Submit For Approval</button>
    </td>
</tr>
</tbody>
</table>
</div>

</body>
</html>
<script>
    $(function () {
        $('.clear').click(function () {
            $('.form-group input[type="text"], textarea[type="text"]').val('');
        });
    });
</script>
