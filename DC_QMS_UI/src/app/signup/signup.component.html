<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">

                            <h1>Sign Up</h1>
                            <form [formGroup]="myForm" class="form-horizontal" novalidate>
                                <div class="form-content">
                                    <div class="form-group">
                                        <div class="form-group row">
                                            <input class="form-control input-underline input-lg" formControlName="name"
                                                   id="" placeholder="User Name" type="text">
                                        </div>
                                        <div class="row">
                                                                <span class="col-lg-5">
                                                                    <small *ngIf="!myForm.controls.name.valid && myForm.controls.name.touched"
                                                                           class="text-danger">
                                                                    name is required.
                                                                  </small>
                                                                </span>
                                        </div>

                                        <div class="form-group row">
                                            <input class="form-control input-underline input-lg"
                                                   formControlName="firstName" id="" placeholder="First Name"
                                                   type="text">
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control input-underline input-lg"
                                                   formControlName="lastName" id="" placeholder="Last Name" type="text">
                                        </div>


                                        <div class="form-group row">
                                            <input class="form-control input-underline input-lg" email
                                                   formControlName="email" name="email" placeholder="Email" required
                                                   type="email">
                                        </div>
                                        <div class="row">
                                                                <span class="col-lg-5">
                                                                    <small *ngIf="!myForm.controls.email.valid && myForm.controls.email.touched"
                                                                           class="text-danger">
                                                                 Email is required.
                                                                  </small>
                                                                 
                                                                </span>
                                        </div>

                                        <div class="form-group row">
                                                      
                                                                  <span>
                                                                    <p-dropdown (onChange)="filterColumn($event)"
                                                                                [autoDisplayFirst]="false"
                                                                                [autoWidth]="false"
                                                                                [options]="QuestionList"
                                                                                formControlName="securityQuestion"
                                                                                placeholder="Security Question"
                                                                                styleClass="form-control"></p-dropdown>
                                                                  </span>
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control" formControlName="securityAnswer"
                                                   placeholder="Security Answer" type="text">
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control input-underline input-lg"
                                                   formControlName="phNumber" id="" placeholder="Phone Number"
                                                   type="number">
                                        </div>
                                        <div class="row">
                                                                            <span class="col-lg-5">
                                                                                <small *ngIf="!myForm.controls.phNumber.valid && myForm.controls.phNumber.touched"
                                                                                       class="text-danger">
                                                                              Phone Number is required.
                                                                              </small>
                                                                            </span>
                                        </div>


                                        <button (click)="OnRegister(myForm.value,myForm.valid)"
                                                class="btn btn-primary "> Register
                                        </button>&nbsp;
                                    </div>

                                </div>


                            </form>
                        </div>
                    </div>


                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                            <img class="user-avatar" src="assets/images/itcinfotech-logo.jpg" width="150px"/>
                            <div class="h3">Healthcare Insight</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
