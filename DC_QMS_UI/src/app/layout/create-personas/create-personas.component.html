<div style="margin: 25px;margin-top: 10px">
    <app-page-header [heading]="'Create Persona'" [icon]="'fa-table'"></app-page-header>
    <div class="card">
        <div class="row">
            <div class="col col-lg-12 ">
                <!--  <button class="btn btn-primary" (click)="save(dt.value)" >Submit</button> -->
                <p-table #dt [columns]="cols" [paginator]="true" [rows]="20" [scrollable]="false" [value]="membergaps"
                         class="table table-bordered table-hover" dataKey="id" selectionMode="single">
                    <ng-template pTemplate="header">
                        <tr class="header-class">
                            <th>persona</th>
                            <th>description</th>
                            <th>cluster</th>
                            <th>attr1</th>
                            <th>attr2</th>
                            <th>attr3</th>

                        </tr>
                    </ng-template>
                    <ng-template let-rowData pTemplate="body">
                        <tr>
                            <td pEditableColumn pTooltip="Click to Edit">
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <input [(ngModel)]="rowData.persona" pInputText type="text">
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{rowData.persona}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                            <td pEditableColumn pTooltip="Click to Edit">
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <input [(ngModel)]="rowData.description" pInputText type="text">
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{rowData.description}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                            <td>
                                {{rowData.cluster}}
                            </td>
                            <td>
                                {{rowData.attr1}}
                            </td>
                            <td>
                                {{rowData.attr2}}
                            </td>
                            <td>
                                {{rowData.attr3}}
                            </td>

                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
